apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.singulariti.test"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.1.01"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(path: ':deepshare', configuration: 'debug')
    compile 'com.android.support:appcompat-v7:22.2.0'
}
